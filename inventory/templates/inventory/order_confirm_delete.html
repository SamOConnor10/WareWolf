{% extends "inventory/base.html" %}

{% block content %}
<h2 class="mb-4">Delete Order</h2>

<p>Are you sure you want to delete <strong>Order #{{ order.id }}</strong> for
   <strong>{{ order.item.name }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'order_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
