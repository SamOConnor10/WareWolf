{% extends "inventory/base.html" %}
{% block content %}

<h1 class="fw-bold mb-3">Delete Customer</h1>

<div class="card shadow-sm border-0">
    <div class="card-body">
        <p>Are you sure you want to delete the customer <strong>{{ client.name }}</strong>?</p>
    </div>

    <div class="card-footer d-flex justify-content-between">
        <a href="{% url 'contacts_list' %}" class="btn btn-secondary">Cancel</a>

        {% if perms.inventory.delete_client %}
        <form method="post">
            {% csrf_token %}
            <button class="btn btn-danger">Delete</button>
        </form>
        {% else %}
        <span class="text-muted">You do not have permission to delete customers.</span>
        {% endif %}
    </div>
</div>

{% endblock %}
